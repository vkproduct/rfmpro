    <script>
        // Инициализация Supabase
        const supabaseUrl = 'https://fttmouanpqislqfvvvpg.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0dG1vdWFucHFpc2xxZnZ2dnBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI4NDEyODUsImV4cCI6MjA1ODQxNzI4NX0.bYMXIY4M8vjbuqFNMBebQYqPe06wiemjDQTQxCBoDkI';
        window.supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Проверка авторизации при загрузке
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('token');
            if (token) {
                const { data: { user }, error } = await window.supabase.auth.getUser(token);
                if (user) {
                    document.querySelector('header-component').dispatchEvent(
                        new CustomEvent('auth-success')
                    );
                } else {
                    localStorage.removeItem('token');
                }
            }
        });
    </script>
