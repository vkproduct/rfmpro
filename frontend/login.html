<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - RFM Анализ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Главная</a>
            <a href="login.html" class="active">Войти</a>
            <a href="dashboard.html">Личный кабинет</a>
        </nav>
    </header>
    
    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab active" data-tab="login">Вход</button>
                <button class="tab" data-tab="register">Регистрация</button>
            </div>
            
            <form id="login-form" class="auth-form">
                <h2>Вход</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Войти</button>
            </form>
            
            <form id="register-form" class="auth-form hidden">
                <h2>Регистрация</h2>
                <div class="form-group">
                    <label for="register-name">Имя</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 RFM Анализ. Все права защищены.</p>
    </footer>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const form = tab.dataset.tab === 'login' ? 'login-form' : 'register-form';
                document.querySelectorAll('.auth-form').forEach(f => f.classList.add('hidden'));
                document.getElementById(form).classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
