<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - RFM Анализ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Главная</a>
            <a href="login.html">Войти</a>
            <a href="dashboard.html" class="active">Личный кабинет</a>
        </nav>
    </header>
    
    <main>
        <div class="dashboard">
            <h1>Личный кабинет</h1>
            
            <section class="upload-section">
                <h2>Загрузка данных</h2>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="csv-file">CSV файл</label>
                        <input type="file" id="csv-file" accept=".csv" required>
                    </div>
                    <div class="form-group">
                        <label for="date-column">Колонка с датой</label>
                        <input type="text" id="date-column" required>
                    </div>
                    <div class="form-group">
                        <label for="amount-column">Колонка с суммой</label>
                        <input type="text" id="amount-column" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-column">Колонка с ID клиента</label>
                        <input type="text" id="customer-column" required>
                    </div>
                    <button type="submit">Загрузить и проанализировать</button>
                </form>
            </section>
            
            <section class="analysis-section">
                <h2>История анализов</h2>
                <div id="analysis-list">
                    <!-- Здесь будет список анализов -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 RFM Анализ. Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Здесь будет логика загрузки файла и отправки на сервер
        });
    </script>
</body>
</html>
