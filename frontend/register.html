<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - RFM Анализатор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>RFM Анализатор</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="login.html">Вход</a>
        </nav>
    </header>
    <main>
        <div class="auth-form">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="plan">Тариф</label>
                    <select id="plan" name="plan">
                        <option value="free">Бесплатный</option>
                        <option value="pro">Про (999 ₽/мес)</option>
                    </select>
                </div>
                <button type="submit" class="button">Зарегистрироваться</button>
            </form>
            <p class="auth-links">Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </div>
    </main>
    <footer>
        <p>© 2024 RFM Анализатор</p>
    </footer>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/register', { method: 'POST', body: formData });
            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('token', data.token);
                window.location.href = '/dashboard';
            } else {
                alert(data.error || 'Ошибка регистрации');
            }
        });
    </script>
</body>
</html>
