<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - RFM Анализатор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>RFM Анализатор</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="login.html">Вход</a>
            <a href="register.html" class="active">Регистрация</a>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <h2>Регистрация</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="plan">Тариф</label>
                    <select id="plan" name="plan">
                        <option value="free">Бесплатный</option>
                        <option value="pro">Про (999 ₽/мес)</option>
                        <option value="business">Бизнес (4,999 ₽/мес)</option>
                    </select>
                </div>
                <button type="submit" class="button">Зарегистрироваться</button>
            </form>
            <p class="auth-link">
                Уже есть аккаунт? <a href="login.html">Войти</a>
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 RFM Анализатор. Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            try {
                // Отключаем кнопку во время отправки
                submitButton.disabled = true;
                submitButton.textContent = 'Регистрация...';
                
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Сохраняем токен
                    localStorage.setItem('token', data.data.access_token);
                    // Перенаправляем на dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.error || 'Ошибка регистрации');
                }
            } catch (error) {
                alert('Ошибка при отправке формы');
                console.error(error);
            } finally {
                // Включаем кнопку обратно
                submitButton.disabled = false;
                submitButton.textContent = 'Зарегистрироваться';
            }
        });
    </script>
</body>
</html>
